<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Movies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display%7COpen+Sans%7CStaatliches" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
<h1 class="display-4">Movies!</h1>
</div>
<div id="holder">
    <div class="forms">
        <form class="forms hidden" id="add-movie">
            <input type="text" id="movie-name" placeholder="Movie Name">
            <br>
            <input type="text" id="rating" placeholder="Rating">
            <br>
            <input type="text" id="genre" placeholder="Genre">
            <br>
            <button id="add" class="btn-dark"><i class="fas fa-film"></i></button>
            <br>
            <br>
            <input type="text" id="search" placeholder="Search by Title">
        </form>
    </div>
    <br>
    <div id="movieEdit" class="hidden">
        <input type="text" id="editId" placeholder="Enter ID of movie to edit">
        <button id="submitId" class="btn-dark"><i class="far fa-edit"></i></button>
    </div>
    <h1 id="yourMovie" class="hidden">Here is the movie:</h1>
    <div id="searchResult"></div>
    <form id="editForm" class="hidden">
        <input type="text" id="editTitle" placeholder="Enter new title">
        <input type="text" id="editRating" placeholder="Enter new rating">
        <input type="text" id="editGenre" placeholder="Enter new genre">
        <button id="movie-submit" class="btn-dark">Submit Movie</button>
    </form>
    <br>
    <form id="deleteForm" class="hidden">
        <input type="text" id="deleteId" placeholder="Enter ID of movie to delete">
        <button id="submitDelete" class="btn-dark"><i class="fas fa-trash-alt"></i></button>
    </form>
    <br>
    <div class="container">
        <div class="loading"></div>
        <div class="card-columns">
            <div id="deck"></div>
        </div>
    </div>


</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
